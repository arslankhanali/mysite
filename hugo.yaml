baseURL: "https://arslankhanali.github.io/mysite/"
title: "Arslan's Docs & Blog"
theme: "hugo-book"
defaultContentLanguage: "en"

caches:
  images:
    dir: ":cacheDir/images"

params:
  BookMenuBundle: "/docs"
  BookTheme: "auto"
  BookToC: true
  BookFavicon: "favicon.ico"
  BookLogo: "favicon.ico"
  BookSection: "docs"
  BookRepo: "https://github.com/arslankhanali/mysite"
  BookCommitPath: "commit"
  BookEditPath: "edit/main/content"
  BookDateFormat: "2 January 2006"
  BookSearch: true
  BookComments: true
  BookPortableLinks: true
  BookServiceWorker: true
  BookTranslatedOnly: false


# Book configuration
disablePathToLower: true
enableGitInfo: true

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1

menu:
  # before: []
  after:
    - name: "Github"
      url: "https://github.com/alex-shpak/hugo-book"
      weight: 10
    - name: "Hugo Themes"
      url: "https://themes.gohugo.io/themes/hugo-book/"
      weight: 20
